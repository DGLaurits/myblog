{% extends "base.html" %}
{% block main %}

{% for project in my_projects %}
<section>
    <a href="projects/{{ project['id'] }}" class="project_intro">
        <img src="{{ project['main_image'] }}">
        <h3 class="title">{{ project['title'] }}</h4>
        <p class="description">{{ project['introduction'] }}</p>
        <p class="date">{{ project['date'] }}</p>
    </a>
</section>
{% endfor %}
{% endblock %}
